<div class="modal fade" id="modalMessage" tabindex="-1" role="dialog" aria-labelledby="modalMessage" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMessage">Mensagem</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span>
          {% if messages %}
          {% set messageText = messages[0] %}
          {% elif not messages %}
          {% set messageText = "Emitindo Cautela" %}
          {% else %}
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% set messageText = messages[0] %}
          {% endif %}
          {% endwith %}
          {% endif %}
          {{ messageText }}
        </span>
        <div class="modal-footer mt-3">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</div>
